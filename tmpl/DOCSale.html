	<div class="row">
		<div class="col-lg-4">
			<div id="DOCSale:number"/>
			<div id="DOCSale:date_time"/>
			<div id="DOCSale:store"/>
		</div>
		<div class="col-lg-8">
			<!--<div id="DOCSale:payment_type_for_sale"/>-->
			<div id="DOCSale:client"/>
			<div id="DOCSale:discount"/>
			<!--<div id="DOCSale:doc_client_order"/>-->

	<div class="panel panel-default">
		<div class="panel panel-header">Букеты</div>

			<div id="DOCSale:product-grid"/>
